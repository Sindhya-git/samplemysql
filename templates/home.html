<html>
<head>
  <title>Home page</title>
  <!--<link rel="stylesheet" href="{{ url_for('static',     filename='css/home.css') }}">
  </link> -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="http://fortawesome.github.io/Font-Awesome/assets/font-awesome/css/font-awesome.css"> 
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

@import url(https://fonts.googleapis.com/css?family=Open+Sans);
.topnav {
  overflow: hidden;
  background-color: #afecf7;
}

.topnav a {
  float :left;
  color: black;
  text-align: center;
  padding: 20px 20px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #85b0e4;
  color: black;
}

.topnav a.active {
  background-color: #1e6dcb;
  color: white;
}

.search {
  width: 100%;
  position: relative;
  display: flex;
}

.searchTerm {
  width: 100%;
  border: 3px solid #00B4CC;
  border-right: none;
  padding: 5px;
  height: 36px;
  outline: none;
  color: #9DBFAF;
}

.searchTerm:focus{
  color: #00B4CC;
}

.searchButton {
  width: 40px;
  height: 36px;
  border: 1px solid #00B4CC;
  background: #00B4CC;
  text-align: center;
  color: #fff;
  border-radius: 0 5px 5px 0;
  cursor: pointer;
  font-size: 20px;
}

/*Resize the wrap to adjust position of the search bar change!*/
.wrap{
  width: 40%;
  position: absolute;
  top: 28%;
  left: 78%;
  transform: translate(-50%, -50%);
}
</style>

</head>
  <body >
 <div class="panel">
  <h1 style="color:black;text-align:center;font-family:French script MT;padding-top: 45px;
  padding-right: 100px;background-image: url('static/index.jpg');font-size:300%">KOOL-GENZ</h1> 
 </div>
 <div class="topnav">
  <a class="active" href="#home">Home</a>
  <a href="#men">Men</a>
  <a href="#Women">Women</a>
  <a href="#Boys">Boys</a>
  <a href="#Girls">Girls</a>
  <a href="#Infants">Infants</a>
</div>

 <div class="container">
    <div class="row">
      {% for product in shirts %}
        <div class="col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 mb-4">
                    <div class="card h-100">
                        
                            <div class="card-img-top";
                                 style="background: url('static/shirt.jpg'); background-repeat:no-repeat; height:200px;width:100% ">
                            </div>
                        
                        <div class="card-body">
                            <h5 class="card-title">
                                <a href="/">Shirts</a>
                            </h5>
                            <h4>{{shirts.COMMODITY_NAME}}</h4>
                        </div>
                   </div>
         </div>
      {% endfor %}
    </div>
 </div>
    

 
 <div class="wrap">
  <form action="/search" method="get" >
   <div class="search">
      <input type="text" class="searchTerm" placeholder="What will you shop for today?">
      <button type="submit" class="searchButton">
        <i class="fa fa-search"></i>
      </button>
    </div>
   </form> 
</div>
 
        
  </body>
</html>
