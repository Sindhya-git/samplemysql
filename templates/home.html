<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

@import url(https://fonts.googleapis.com/css?family=Open+Sans);
.topnav {
  overflow: hidden;
  background-color: #afecf7;
}

.topnav a {
  float :left;
  color: black;
  text-align: center;
  padding: 20px 20px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #85b0e4;
  color: black;
}

.topnav a.active {
  background-color: #1e6dcb;
  color: white;
}

.search {
  width: 100%;
  position: relative;
  display: flex;
}

.searchTerm {
  width: 100%;
  border: 3px solid #00B4CC;
  border-right: none;
  padding: 5px;
  height: 36px;
  outline: none;
  color: #9DBFAF;
}

.searchTerm:focus{
  color: #00B4CC;
}

.searchButton {
  width: 40px;
  height: 36px;
  border: 1px solid #00B4CC;
  background: #00B4CC;
  text-align: center;
  color: #fff;
  border-radius: 0 5px 5px 0;
  cursor: pointer;
  font-size: 20px;
}

/*Resize the wrap to adjust position of the search bar change!*/
.wrap{
  width: 40%;
  position: absolute;
  top: 23%;
  left: 80%;
  transform: translate(-50%, -50%);
}

.chkbox-container{
  position: absolute;
  top: 50%;
  left: 10%;
  transform: translate(-50%, -50%);
}

.radio-container{
  position: absolute;
  top: 80%;
  left: 5%;
  transform: translate(-50%, -50%);
}

.shirt-container{
  position: absolute;
  top: 35%;
  left: 20%;
  }

.vl {
  border-left: 1px solid grey;
  height: 400px;
  position: absolute;
  left: 20%;
  margin-left: -3px;
  top: 35%;
}


.dropdown {
  float: left;
  overflow: hidden;
}

.dropdown .dropbtn {
  font-size: 17px;  
  border: none;
  outline: none;
  padding: 20px 20px;
  background-color: inherit;
  font-family: inherit;
}

.navbar a:hover, .dropdown:hover .dropbtn {
  background-color: #85b0e4;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown:hover .dropdown-content {
  display: block;
}

.flex-container {
  display: flex;
  flex-wrap: wrap;
  }

/* Create four equal columns that sits next to each other */
.flex-container > div {
  width: 200px;
  margin: 10px;
}
</style>
